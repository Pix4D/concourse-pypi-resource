resource_types:
- name: pypi
  type: docker-image
  source:
    repository: ((pypi_resource_image))
    tag: ((pypi_resource_tag))

resources:
- name: source_package_latest
  type: pypi
  source:
    name: test_package1
    repository: ((pypi))
    authenticate: always
    pre_release: false
    packaging: source

- name: binary_package_latest
  type: pypi
  source:
    name: test_package1
    repository: ((pypi))
    pre_release: false
    packaging: binary    

- name: pre_release_latest
  type: pypi
  source:
    name: test_package1
    repository: ((pypi))
    pre_release: true

- name: source_package_release
  type: pypi
  source:
    name: test_package1
    repository: ((pypi_upload))
    authenticate: always
    pre_release: false
    packaging: source

- name: binary_package_release
  type: pypi
  source:
    name: test_package1
    repository: ((pypi_upload))
    pre_release: false
    packaging: binary   

jobs:
- name: copy-to-release
  plan:
  - aggregate:
    - get: binary_package_latest
    - get: source_package_latest
    - get: pre_release_latest
    
  - aggregate:
    - put: binary_package_release
      params:
        glob: binary_package_latest/*.*
    - put: source_package_release
      params:
        glob: source_package_latest/*.*

- name: get-specific-version
  plan:
  - get: pre_release_latest
    version: {version: 1.0.1rc1}