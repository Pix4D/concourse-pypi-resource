---
base-job: &base-job
  max_in_flight: 1
  on_success:
    put: cogito
    inputs: [pypi.git]
    no_get: true
    params: { state: success }
  on_abort:
    put: cogito
    inputs: [pypi.git]
    no_get: true
    params: { state: abort }
  on_failure:
    put: cogito
    inputs: [pypi.git]
    no_get: true
    params: { state: failure }
  on_error:
    put: cogito
    inputs: [pypi.git]
    no_get: true
    params: { state: error }

docker-registry-config: &docker-registry-config
  username: ((docker_cloud_pix4d_user))
  password: ((docker_cloud_pix4d_password))

s3-params: &s3-params
  bucket: ci-pix4d-concourse-pipeline
  region_name: eu-west-1
  access_key_id: ((concourse_user_access_key))
  secret_access_key: ((concourse_user_secret_key))

resource_types:
- name: cogito
  type: registry-image
  check_every: 24h
  source:
    repository: pix4d/cogito
    tag: master

- name: pypi.test
  type: registry-image
  source:
    <<: *docker-registry-config
    repository: docker.ci.pix4d.com/concourse-pypi-resource
    tag: rc-((docker_tag))

resources:
- name: cogito
  type: cogito
  check_every: never
  source:
    repo: concourse-pypi-resource
    owner: pix4d
    access_token: ((github_repo_status_token))
    gchat_webhook: ((pci-gchat_hook))

- name: linux-builder.git
  icon: git
  type: git
  webhook_token: ((concourse_gh_webhook))
  source:
    uri: git@github.com:Pix4D/linux-image-build.git
    private_key: ((github_ssh_key))
    branch: master
    paths:
      - ci/tasks/*

- name: pix4d-pypi
  type: pypi.test
  source:
    name: test-package1
    packaging: any
    pre_release: true
    repository:
      authenticate: in
      username: concourse
      password: ((concourse_artifactory_password))
      index_url: https://artifactory.ci.pix4d.com/artifactory/api/pypi/pix4d-pypi-dev-local/simple
      repository_url: https://artifactory.ci.pix4d.com/artifactory/api/pypi/pix4d-pypi-dev-local

- name: pypi.git
  icon: git
  type: git
  webhook_token: ((concourse_gh_webhook))
  source:
    uri: git@github.com:Pix4D/concourse-pypi-resource.git
    private_key: ((github_ssh_key))
    branch: ((branch))

- name: pypi.docker
  type: registry-image
  check_every: never
  source:
    <<: *docker-registry-config
    repository: docker.ci.pix4d.com/concourse-pypi-resource
    tag: ((docker_tag))

- name: pypi-dev.docker
  check_every: never
  type: registry-image
  source:
    <<: *docker-registry-config
    repository: docker.ci.pix4d.com/concourse-pypi-resource
    tag: rc-((docker_tag))

- name: python.docker
  type: registry-image
  check_every: 24h
  source:
    repository: python
    tag: '3.11'

- name: version
  type: semver
  source:
    driver: s3
    initial_version: ((semver_initial_version))
    key: ((semver_key))
    <<: *s3-params

jobs:

- name: concourse-pypi-resource-unit-tests
  <<: *base-job
  plan:
  - get: pypi.git
    trigger: true
  - get: python.docker
  - put: cogito
    inputs: [pypi.git]
    no_get: true
    params: {state: pending}
  - task: run-unit-tests
    image: python.docker
    file: pypi.git/ci/tasks/unit-test.yml

- name: concourse-pypi-resource-build
  <<: *base-job
  plan:
  - get: pypi.git
    trigger: true
    passed: [concourse-pypi-resource-unit-tests]
  - get: linux-builder.git
  - get: python.docker
  - put: cogito
    inputs: [pypi.git]
    no_get: true
    params: {state: pending}
  - task: build-wheel
    image: python.docker
    file: pypi.git/ci/tasks/build-wheel.yml
  - task: build-image
    privileged: True
    file: linux-builder.git/ci/tasks/build-image.yml
    params:
      CONTEXT: repo/
    input_mapping: {repo: wheel}
  - put: pypi-dev.docker
    inputs: [image]
    no_get: true
    params:
      image: image/image.tar

- name: concourse-pypi-resource-integration-test-put
  <<: *base-job
  plan:
  - get: pypi.git
    trigger: true
    passed: [ concourse-pypi-resource-build ]
  - get: python.docker
  - put: cogito
    inputs: [pypi.git]
    no_get: true
    params: {state: pending}
  - task: build-example-wheel
    image: python.docker
    file: pypi.git/ci/tasks/build-example-wheel.yml
  - put: pix4d-pypi
    inputs:
      - dist
    no_get: true
    params:
      glob: 'dist/*'

- name: concourse-pypi-resource-integration-test-get
  <<: *base-job
  plan:
  - get: pypi.git
    trigger: true
    passed: [ concourse-pypi-resource-integration-test-put ]
  - put: cogito
    inputs: [ pypi.git ]
    no_get: true
    params: { state: pending }
  - get: pix4d-pypi
    passed: [ concourse-pypi-resource-integration-test-put ]

- name: publish-concourse-pypi-resource
  <<: *base-job
  plan:
  - get: pypi.git
    trigger: ((trigger))
    passed: [ concourse-pypi-resource-integration-test-get ]
  - get: version
    params:
      bump: patch
  - get: pypi-dev.docker
    passed: [ concourse-pypi-resource-build ]
    params:
      format: oci
  - put: version
    inputs: [version]
    no_get: true
    params: {file: version/version}
  - put: pypi.docker
    inputs: [pypi-dev.docker, version]
    no_get: true
    params:
      image: pypi-dev.docker/image.tar
      additional_tags: ((docker_tag_add_file))
